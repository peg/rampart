name: Deploy Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs-site/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install mkdocs-material mkdocs-minify-plugin

      - run: mkdocs gh-deploy --force
