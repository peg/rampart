version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: rampart
    main: ./cmd/rampart
    binary: rampart
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/peg/rampart/internal/build.Version={{.Version}}
      - -X github.com/peg/rampart/internal/build.Commit={{.Commit}}
      - -X github.com/peg/rampart/internal/build.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "rampart_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"

release:
  github:
    owner: peg
    name: rampart
  prerelease: auto
