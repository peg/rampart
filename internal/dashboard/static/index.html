<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rampart Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #09090b;
  --surface: #18181b;
  --surface-2: #1e1e22;
  --surface-3: #27272a;
  --border: #27272a;
  --border-light: #3f3f46;
  --text: #a1a1aa;
  --text-bright: #e4e4e7;
  --heading: #fafafa;
  --accent: #FF6392;
  --accent-dim: #cc4f75;
  --accent-bg: rgba(255, 99, 146, 0.08);
  --accent-border: rgba(255, 99, 146, 0.2);
  --green: #22c55e;
  --green-bg: rgba(34, 197, 94, 0.1);
  --green-border: rgba(34, 197, 94, 0.25);
  --red: #ef4444;
  --red-bg: rgba(239, 68, 68, 0.1);
  --red-border: rgba(239, 68, 68, 0.25);
  --orange: #f59e0b;
  --orange-bg: rgba(245, 158, 11, 0.1);
  --orange-border: rgba(245, 158, 11, 0.25);
  --shadow: 0 4px 24px rgba(0,0,0,.4);
  --radius: 10px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 14px;
  line-height: 1.5;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

.wrap {
  max-width: 960px;
  margin: 0 auto;
  padding: 24px 20px 60px;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  margin-bottom: 24px;
  padding-bottom: 20px;
  border-bottom: 1px solid var(--border);
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
}

.brand-icon {
  width: 32px;
  height: 32px;
  background: var(--accent);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.brand-icon svg { width: 18px; height: 18px; fill: white; }

.brand-text {
  font-size: 18px;
  font-weight: 700;
  color: var(--heading);
  letter-spacing: -0.3px;
}

.brand-text span {
  color: var(--text);
  font-weight: 400;
  margin-left: 6px;
}

.auth {
  display: flex;
  gap: 8px;
  align-items: center;
}

.auth input {
  width: 260px;
  padding: 8px 12px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text-bright);
  border-radius: 8px;
  outline: none;
  font-family: inherit;
  font-size: 13px;
  transition: border-color 0.15s;
}

.auth input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-bg);
}

.auth input::placeholder { color: var(--text); opacity: 0.5; }

/* Buttons */
.btn {
  border: 0;
  border-radius: 8px;
  padding: 8px 14px;
  font-family: inherit;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.15s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.btn:hover { transform: translateY(-1px); }
.btn:active { transform: translateY(0); }
.btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

.btn-save { background: var(--accent); color: white; }
.btn-save:hover { background: var(--accent-dim); }
.btn-approve { background: var(--green); color: #052e16; }
.btn-approve:hover { background: #16a34a; }
.btn-always { background: transparent; color: var(--green); border: 1px solid var(--green-border); }
.btn-always:hover { background: var(--green-bg); }
.btn-deny { background: transparent; color: var(--red); border: 1px solid var(--red-border); }
.btn-deny:hover { background: var(--red-bg); }

/* Status bar */
.status-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 20px;
  padding: 10px 14px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 12px;
}

.status-bar .dot {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: var(--green);
  display: inline-block;
  margin-right: 6px;
  animation: blink 2s ease-in-out infinite;
}

.status-bar .dot.error { background: var(--red); animation: none; }
.status-bar .dot.connecting { background: var(--orange); }

@keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }

.status-left { display: flex; align-items: center; gap: 16px; }
.status-right { color: var(--text); }

/* Stats */
.stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 24px;
}

.stat-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px;
  text-align: center;
}

.stat-value {
  font-size: 28px;
  font-weight: 700;
  color: var(--heading);
  letter-spacing: -1px;
}

.stat-value.pending-val { color: var(--accent); }
.stat-value.approved-val { color: var(--green); }
.stat-value.denied-val { color: var(--red); }

.stat-label {
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text);
  margin-top: 4px;
}

/* Section */
.section {
  margin-bottom: 32px;
}

.section-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.section-title {
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text);
}

.section-count {
  font-size: 12px;
  color: var(--text);
  background: var(--surface-3);
  padding: 2px 8px;
  border-radius: 99px;
}

/* Cards */
.grid { display: grid; grid-template-columns: 1fr; gap: 10px; }

/* Virtual scroll container for pending */
.virtual-scroll {
  position: relative;
  overflow-y: auto;
  will-change: transform;
}

.virtual-scroll-spacer {
  width: 100%;
  pointer-events: none;
}

.virtual-scroll-content {
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
}

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px;
  transition: border-color 0.15s;
  contain: layout style;
}

.card:hover { border-color: var(--border-light); }

.card.dangerous {
  border-color: var(--orange-border);
  background: linear-gradient(135deg, var(--surface) 0%, rgba(245, 158, 11, 0.03) 100%);
}

.card.dangerous .cmd { border-color: var(--orange-border); background: rgba(245, 158, 11, 0.05); }

.card-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  margin-bottom: 10px;
}

.card-badges { display: flex; gap: 6px; align-items: center; }

.badge {
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
  font-weight: 500;
  padding: 3px 8px;
  border-radius: 6px;
  background: var(--accent-bg);
  color: var(--accent);
  border: 1px solid var(--accent-border);
}

.badge-danger {
  background: var(--orange-bg);
  color: var(--orange);
  border-color: var(--orange-border);
}

.timer {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--text);
  /* Fixed width to prevent layout shift from changing text */
  min-width: 4.5em;
  text-align: right;
}

.timer.urgent { color: var(--red); font-weight: 600; }

.cmd {
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
  margin: 10px 0;
  padding: 10px 12px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid var(--border);
  overflow-x: auto;
  white-space: pre-wrap;
  word-break: break-word;
  color: var(--text-bright);
  line-height: 1.4;
}

.meta-grid {
  display: grid;
  grid-template-columns: 100px 1fr;
  gap: 4px 12px;
  font-size: 12px;
  margin-bottom: 12px;
}

.meta-grid .k {
  color: var(--text);
  opacity: 0.6;
}

.meta-grid .v {
  color: var(--text);
  word-break: break-word;
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
}

.card-actions {
  display: flex;
  gap: 8px;
  padding-top: 12px;
  border-top: 1px solid var(--border);
}

/* History cards */
.history-card {
  opacity: 0.6;
}

.history-card:hover { opacity: 0.8; }

.resolution-badge {
  font-size: 11px;
  font-weight: 600;
  padding: 3px 8px;
  border-radius: 6px;
}

.resolution-badge.approved {
  background: var(--green-bg);
  color: var(--green);
  border: 1px solid var(--green-border);
}

.resolution-badge.denied {
  background: var(--red-bg);
  color: var(--red);
  border: 1px solid var(--red-border);
}

.resolution-badge.always {
  background: var(--green-bg);
  color: var(--green);
  border: 1px solid var(--green-border);
}

/* Empty state */
.empty {
  padding: 40px 20px;
  text-align: center;
  color: var(--text);
  opacity: 0.5;
  border: 1px dashed var(--border);
  border-radius: var(--radius);
  font-size: 13px;
}

.empty-icon { font-size: 28px; margin-bottom: 8px; }

/* Toasts */
.toast-wrap {
  position: fixed;
  right: 16px;
  bottom: 16px;
  display: grid;
  gap: 8px;
  z-index: 50;
}

.toast {
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 500;
  background: var(--surface);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  animation: slideIn 0.2s ease-out;
}

.toast.ok { border-color: var(--green-border); color: var(--green); }
.toast.err { border-color: var(--red-border); color: var(--red); }

@keyframes slideIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

/* New card pulse - only triggers once via animation-fill-mode */
.card.card-new {
  animation: cardPulse 0.6s ease-out forwards;
}

@keyframes cardPulse {
  0% { box-shadow: 0 0 0 0 var(--accent-bg); }
  50% { box-shadow: 0 0 0 4px var(--accent-bg); }
  100% { box-shadow: none; }
}

/* Responsive */
@media (max-width: 640px) {
  .header { flex-direction: column; align-items: stretch; }
  .auth { width: 100%; }
  .auth input { width: 100%; flex: 1; }
  .stats { grid-template-columns: 1fr; }
  .card-top { flex-direction: column; align-items: flex-start; }
  .card-actions { flex-direction: column; }
  .card-actions .btn { width: 100%; justify-content: center; }
  .brand-text { font-size: 16px; }
  .meta-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>
<div class="wrap">
  <header class="header">
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2L3 7v10l9 5 9-5V7l-9-5zm0 2.18L18.36 7.5 12 10.82 5.64 7.5 12 4.18zM5 8.82l6 3.33v7.03l-6-3.33V8.82zm8 10.36V12.15l6-3.33v7.03l-6 3.33z"/></svg>
      </div>
      <div class="brand-text">Rampart<span>Dashboard</span></div>
    </div>
    <div class="auth">
      <input id="token" type="password" placeholder="API token">
      <button class="btn btn-save" id="saveToken">Connect</button>
    </div>
  </header>

  <div class="status-bar">
    <div class="status-left">
      <div><span class="dot connecting" id="dot"></span><span id="status">Connecting...</span></div>
    </div>
    <div class="status-right" id="updated"></div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-value pending-val" id="stat-pending">0</div>
      <div class="stat-label">Pending</div>
    </div>
    <div class="stat-card">
      <div class="stat-value approved-val" id="stat-approved">0</div>
      <div class="stat-label">Approved</div>
    </div>
    <div class="stat-card">
      <div class="stat-value denied-val" id="stat-denied">0</div>
      <div class="stat-label">Denied</div>
    </div>
  </div>

  <main>
    <div class="section" id="pending-section">
      <div class="section-header">
        <div class="section-title">Pending Approvals</div>
        <div class="section-count" id="pending-count">0</div>
      </div>
      <div id="pending" class="virtual-scroll"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <div class="section-title">History</div>
        <div class="section-count" id="history-count">0</div>
      </div>
      <div id="history" class="grid"></div>
    </div>
  </main>
</div>
<div class="toast-wrap" id="toasts"></div>

<script>
(() => {
  const POLL_ACTIVE_MS = 2000;
  const POLL_IDLE_MS = 5000;
  const MAX_POLL_MS = 30000;
  const TICK_MS = 1000;
  const TOKEN_KEY = 'rampart_dashboard_token';
  const MAX_HISTORY = 20;
  const CARD_HEIGHT = 200; // estimated card height in px
  const CARD_GAP = 10;
  const BUFFER_CARDS = 5; // extra cards above/below viewport

  const DANGEROUS_PATTERNS = [
    /^rm\s/, /^rm$/, /^chmod\s/, /^chown\s/, /^kill\s/, /^killall\s/, /^pkill\s/,
    /^dd\s/, /^mkfs/, /^fdisk/, /^reboot/, /^shutdown/, /^halt/,
    /^systemctl\s+(stop|disable|restart)/, /^ssh\b.*\breboot\b/, /^curl\b.*\|\s*(ba)?sh/,
    /\brm\s+-rf\b/, /\bsudo\b/
  ];

  const el = {
    token: document.getElementById('token'),
    saveToken: document.getElementById('saveToken'),
    status: document.getElementById('status'),
    dot: document.getElementById('dot'),
    updated: document.getElementById('updated'),
    pending: document.getElementById('pending'),
    history: document.getElementById('history'),
    toasts: document.getElementById('toasts'),
    statPending: document.getElementById('stat-pending'),
    statApproved: document.getElementById('stat-approved'),
    statDenied: document.getElementById('stat-denied'),
    pendingCount: document.getElementById('pending-count'),
    historyCount: document.getElementById('history-count'),
  };

  // State
  const state = {
    pendingMap: new Map(),    // id -> approval item
    pendingOrder: [],         // ordered array of ids
    seen: new Set(),
    history: [],
    historyDirty: false,
    approvedCount: 0,
    deniedCount: 0,
    pollDelay: POLL_ACTIVE_MS,
    pollTimer: null,
    pollController: null,
  };

  // Escape cache to avoid repeated string ops
  const escapeCache = new Map();
  function escape(s) {
    const str = String(s);
    let cached = escapeCache.get(str);
    if (cached !== undefined) return cached;
    cached = str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
    // Keep cache bounded
    if (escapeCache.size > 2000) escapeCache.clear();
    escapeCache.set(str, cached);
    return cached;
  }

  // ---- Virtual Scroll for Pending ----
  const vs = {
    cardNodes: new Map(),  // id -> DOM element
    timerEls: new Map(),   // id -> timer span element
    spacerTop: null,
    spacerBottom: null,
    content: null,
    visibleIds: new Set(),
    scrollRaf: 0,
  };

  function initVirtualScroll() {
    const container = el.pending;
    // Set max height so it scrolls when many cards
    container.style.maxHeight = 'calc(100vh - 340px)';
    container.style.minHeight = '80px';

    vs.spacerTop = document.createElement('div');
    vs.spacerTop.className = 'virtual-scroll-spacer';
    vs.content = document.createElement('div');
    vs.content.className = 'virtual-scroll-content';
    vs.spacerBottom = document.createElement('div');
    vs.spacerBottom.className = 'virtual-scroll-spacer';

    container.appendChild(vs.spacerTop);
    container.appendChild(vs.content);
    container.appendChild(vs.spacerBottom);

    container.addEventListener('scroll', onVirtualScroll, { passive: true });
  }

  function onVirtualScroll() {
    if (vs.scrollRaf) return;
    vs.scrollRaf = requestAnimationFrame(() => {
      vs.scrollRaf = 0;
      renderVirtualWindow();
    });
  }

  function getVisibleRange() {
    const total = state.pendingOrder.length;
    if (total === 0) return { start: 0, end: 0 };
    const scrollTop = el.pending.scrollTop;
    const viewHeight = el.pending.clientHeight;
    const itemH = CARD_HEIGHT + CARD_GAP;
    const start = Math.max(0, Math.floor(scrollTop / itemH) - BUFFER_CARDS);
    const end = Math.min(total, Math.ceil((scrollTop + viewHeight) / itemH) + BUFFER_CARDS);
    return { start, end };
  }

  function renderVirtualWindow() {
    const total = state.pendingOrder.length;
    const itemH = CARD_HEIGHT + CARD_GAP;

    if (total === 0) {
      vs.spacerTop.style.height = '0px';
      vs.spacerBottom.style.height = '0px';
      // Show empty state
      if (!vs.content.querySelector('.empty')) {
        vs.content.innerHTML = '';
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'empty';
        emptyDiv.innerHTML = '<div class="empty-icon">✓</div>No pending approvals';
        vs.content.appendChild(emptyDiv);
      }
      // Remove stale card nodes
      vs.cardNodes.clear();
      vs.timerEls.clear();
      vs.visibleIds.clear();
      return;
    }

    // Remove empty state if present
    const emptyEl = vs.content.querySelector('.empty');
    if (emptyEl) emptyEl.remove();

    const { start, end } = getVisibleRange();
    const newVisibleIds = new Set();

    vs.spacerTop.style.height = (start * itemH) + 'px';
    vs.spacerBottom.style.height = ((total - end) * itemH) + 'px';

    // Determine which ids should be visible
    for (let i = start; i < end; i++) {
      newVisibleIds.add(state.pendingOrder[i]);
    }

    // Remove cards no longer visible
    for (const id of vs.visibleIds) {
      if (!newVisibleIds.has(id)) {
        const node = vs.cardNodes.get(id);
        if (node && node.parentNode === vs.content) {
          vs.content.removeChild(node);
        }
      }
    }

    // Build visible window in order
    // To maintain order, rebuild content children for visible range
    // Use a fragment to batch
    const frag = document.createDocumentFragment();
    for (let i = start; i < end; i++) {
      const id = state.pendingOrder[i];
      let node = vs.cardNodes.get(id);
      if (!node) {
        const item = state.pendingMap.get(id);
        if (!item) continue;
        node = createCardElement(item, false);
        vs.cardNodes.set(id, node);
        vs.timerEls.set(id, node.querySelector('.timer'));
        // Mark new cards
        if (!state.seen.has(id)) {
          node.classList.add('card-new');
          state.seen.add(id);
          // Remove animation class after it completes
          node.addEventListener('animationend', () => node.classList.remove('card-new'), { once: true });
        }
      } else if (node.parentNode === vs.content) {
        vs.content.removeChild(node);
      }
      frag.appendChild(node);
    }
    vs.content.appendChild(frag);
    vs.visibleIds = newVisibleIds;
  }

  // ---- Card Creation (pure DOM, no innerHTML for structure) ----

  function isDangerous(cmd) {
    if (!cmd) return false;
    const trimmed = cmd.trim();
    return DANGEROUS_PATTERNS.some(p => p.test(trimmed));
  }

  function createEl(tag, className, text) {
    const e = document.createElement(tag);
    if (className) e.className = className;
    if (text !== undefined) e.textContent = text;
    return e;
  }

  function createCardElement(item, inHistory) {
    const dangerous = isDangerous(item.command);
    const card = createEl('article', 'card' + (inHistory ? ' history-card' : '') + (dangerous && !inHistory ? ' dangerous' : ''));
    card.dataset.id = item.id;

    // card-top
    const top = createEl('div', 'card-top');
    const badges = createEl('div', 'card-badges');
    badges.appendChild(createEl('span', 'badge', item.tool || 'unknown'));
    if (dangerous) badges.appendChild(createEl('span', 'badge badge-danger', '⚠ dangerous'));
    if (inHistory) {
      const status = item._status === 'always_allowed' ? 'always' : (item._approved ? 'approved' : 'denied');
      const label = item._status === 'always_allowed' ? '✓ always allowed' : (item._approved ? '✓ approved' : '✗ denied');
      badges.appendChild(createEl('span', 'resolution-badge ' + status, label));
    }
    top.appendChild(badges);

    // Timer
    if (inHistory) {
      top.appendChild(createEl('span', 'timer', fmt.ts(item._resolvedAt)));
    } else {
      const left = fmt.left(item.expires_at);
      const timer = createEl('span', 'timer' + (left.urgent ? ' urgent' : ''), left.text);
      top.appendChild(timer);
    }
    card.appendChild(top);

    // Command
    const cmd = createEl('pre', 'cmd', item.command || '');
    card.appendChild(cmd);

    // Meta grid
    const meta = createEl('div', 'meta-grid');
    const addMeta = (k, v) => {
      meta.appendChild(createEl('span', 'k', k));
      meta.appendChild(createEl('span', 'v', v || '-'));
    };
    addMeta('Agent', item.agent);
    addMeta('Message', item.message);
    if (inHistory) addMeta('Resolved by', item._resolvedBy);
    addMeta('ID', item.id);
    card.appendChild(meta);

    // Actions (pending only)
    if (!inHistory) {
      const actions = createEl('div', 'card-actions');
      const btnApprove = createEl('button', 'btn btn-approve', '✓ Approve');
      btnApprove.dataset.action = 'approve';
      btnApprove.dataset.id = item.id;
      const btnAlways = createEl('button', 'btn btn-always', 'Always Allow');
      btnAlways.dataset.action = 'always';
      btnAlways.dataset.id = item.id;
      const btnDeny = createEl('button', 'btn btn-deny', '✗ Deny');
      btnDeny.dataset.action = 'deny';
      btnDeny.dataset.id = item.id;
      actions.appendChild(btnApprove);
      actions.appendChild(btnAlways);
      actions.appendChild(btnDeny);
      card.appendChild(actions);
    }

    return card;
  }

  // ---- Formatting ----
  const fmt = {
    ts(s) {
      const d = new Date(s);
      if (Number.isNaN(d.getTime())) return '-';
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    },
    left(expiresAt) {
      const ms = new Date(expiresAt).getTime() - Date.now();
      if (ms <= 0) return { text: 'Expired', urgent: true };
      const sec = Math.floor(ms / 1000);
      if (sec > 3600) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        return { text: `${h}h ${m}m`, urgent: false };
      }
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return { text: `${m}:${String(s).padStart(2, '0')}`, urgent: sec < 60 };
    }
  };

  // ---- Token ----
  const urlToken = new URLSearchParams(window.location.search).get('token');
  if (urlToken) {
    el.token.value = urlToken;
    localStorage.setItem(TOKEN_KEY, urlToken);
    window.history.replaceState({}, '', window.location.pathname);
  } else {
    el.token.value = localStorage.getItem(TOKEN_KEY) || '';
  }

  function token() { return el.token.value.trim(); }

  function headers(withJSON) {
    const h = {};
    const t = token();
    if (t) h.Authorization = `Bearer ${t}`;
    if (withJSON) h['Content-Type'] = 'application/json';
    return h;
  }

  function toast(msg, ok) {
    const n = createEl('div', 'toast ' + (ok ? 'ok' : 'err'), msg);
    el.toasts.appendChild(n);
    setTimeout(() => n.remove(), 3000);
  }

  // ---- History Management ----
  function upsertHistory(item, approved, resolvedBy, status) {
    state.history.unshift({
      ...item,
      _approved: approved,
      _status: status || (approved ? 'approved' : 'denied'),
      _resolvedAt: new Date().toISOString(),
      _resolvedBy: resolvedBy || 'dashboard'
    });
    state.history = state.history.slice(0, MAX_HISTORY);
    if (approved) state.approvedCount++; else state.deniedCount++;
    state.historyDirty = true;
  }

  // ---- Stats (pure textContent) ----
  function updateStats() {
    const pendingLen = state.pendingOrder.length;
    const txt = (el, v) => { const s = String(v); if (el.textContent !== s) el.textContent = s; };
    txt(el.statPending, pendingLen);
    txt(el.statApproved, state.approvedCount);
    txt(el.statDenied, state.deniedCount);
    txt(el.pendingCount, pendingLen);
    txt(el.historyCount, state.history.length);
  }

  // ---- Pending Diff ----
  function diffPending(newApprovals) {
    const newMap = new Map();
    const newOrder = [];
    for (const item of newApprovals) {
      newMap.set(item.id, item);
      newOrder.push(item.id);
    }

    // Detect removed
    for (const [id] of state.pendingMap) {
      if (!newMap.has(id)) {
        // Clean up DOM node
        const node = vs.cardNodes.get(id);
        if (node && node.parentNode) node.parentNode.removeChild(node);
        vs.cardNodes.delete(id);
        vs.timerEls.delete(id);
        vs.visibleIds.delete(id);
      }
    }

    // Detect updated (only command/message/agent/tool/expires_at changes matter for card content)
    for (const [id, newItem] of newMap) {
      const old = state.pendingMap.get(id);
      if (old && (old.command !== newItem.command || old.message !== newItem.message || old.agent !== newItem.agent || old.tool !== newItem.tool)) {
        // Content changed - recreate card
        const node = vs.cardNodes.get(id);
        if (node && node.parentNode) node.parentNode.removeChild(node);
        vs.cardNodes.delete(id);
        vs.timerEls.delete(id);
      }
    }

    state.pendingMap = newMap;
    state.pendingOrder = newOrder;
  }

  // ---- History Render (max 20, simple full render only when dirty) ----
  function renderHistory() {
    if (!state.historyDirty) return;
    state.historyDirty = false;
    el.history.innerHTML = '';
    if (!state.history.length) {
      const emptyDiv = createEl('div', 'empty');
      emptyDiv.innerHTML = '<div class="empty-icon">—</div>No resolved approvals yet';
      el.history.appendChild(emptyDiv);
      return;
    }
    const frag = document.createDocumentFragment();
    for (const item of state.history) frag.appendChild(createCardElement(item, true));
    el.history.appendChild(frag);
  }

  function setStatus(text, type) {
    el.status.textContent = text;
    el.dot.className = 'dot ' + (type || '');
  }

  // ---- Polling with visibility API and adaptive interval ----
  function schedulePoll(delay) {
    if (state.pollTimer) clearTimeout(state.pollTimer);
    state.pollTimer = setTimeout(poll, delay);
  }

  async function poll() {
    // Don't poll when tab is hidden
    if (document.visibilityState === 'hidden') return;

    if (state.pollController) state.pollController.abort();
    const controller = new AbortController();
    state.pollController = controller;
    try {
      const r = await fetch('/v1/approvals', { headers: headers(false), signal: controller.signal });
      if (!r.ok) {
        setStatus(r.status === 401 ? 'Unauthorized — check token' : `Error (${r.status})`, 'error');
        state.pollDelay = Math.min(state.pollDelay * 2, MAX_POLL_MS);
        return;
      }
      const data = await r.json();
      const newApprovals = Array.isArray(data.approvals) ? data.approvals : [];

      // Diff and update
      requestAnimationFrame(() => {
        diffPending(newApprovals);
        renderVirtualWindow();
        renderHistory();
        updateStats();
      });

      // Adaptive polling: faster when there are pending items
      state.pollDelay = newApprovals.length > 0 ? POLL_ACTIVE_MS : POLL_IDLE_MS;
      setStatus('Connected', '');
      el.updated.textContent = 'Updated ' + new Date().toLocaleTimeString();
    } catch (err) {
      if (err.name === 'AbortError') return;
      setStatus('Connection lost', 'error');
      state.pollDelay = Math.min(state.pollDelay * 2, MAX_POLL_MS);
    } finally {
      if (state.pollController === controller) state.pollController = null;
      schedulePoll(state.pollDelay);
    }
  }

  // Visibility API: pause/resume polling
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
      // Resume immediately
      poll();
    }
    // If hidden, the next scheduled poll() will just return early
  });

  // ---- Resolve action ----
  async function resolve(id, approved, button, persist) {
    const originalText = button.textContent;
    button.disabled = true;
    button.textContent = '...';
    try {
      const r = await fetch(`/v1/approvals/${encodeURIComponent(id)}/resolve`, {
        method: 'POST',
        headers: headers(true),
        body: JSON.stringify({ approved, resolved_by: 'dashboard', persist: !!persist })
      });
      const data = await r.json().catch(() => ({}));
      if (!r.ok) throw new Error(data.error || `HTTP ${r.status}`);
      const item = state.pendingMap.get(id);
      if (item) {
        const status = persist ? 'always_allowed' : (approved ? 'approved' : 'denied');
        upsertHistory(item, approved, data.resolved_by || 'dashboard', status);
      }
      toast(persist ? 'Always allowed — rule saved' : approved ? 'Approved' : 'Denied', true);
      await poll();
    } catch (err) {
      toast('Failed: ' + err.message, false);
      button.disabled = false;
      button.textContent = originalText;
    }
  }

  // ---- Event Delegation ----
  el.saveToken.addEventListener('click', () => {
    localStorage.setItem(TOKEN_KEY, token());
    toast('Token saved', true);
    state.pollDelay = POLL_ACTIVE_MS;
    poll();
  });

  el.token.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') el.saveToken.click();
  });

  // Event delegation on pending container (covers virtual scroll content)
  el.pending.addEventListener('click', (e) => {
    const b = e.target.closest('button[data-action]');
    if (!b) return;
    const persist = b.dataset.action === 'always';
    resolve(b.dataset.id, b.dataset.action === 'approve' || persist, b, persist);
  });

  // ---- Timer tick: pure textContent swaps on visible cards only ----
  setInterval(() => {
    for (const id of vs.visibleIds) {
      const timerEl = vs.timerEls.get(id);
      if (!timerEl) continue;
      const item = state.pendingMap.get(id);
      if (!item) continue;
      const left = fmt.left(item.expires_at);
      if (timerEl.textContent !== left.text) timerEl.textContent = left.text;
      const hasUrgent = timerEl.classList.contains('urgent');
      if (left.urgent !== hasUrgent) timerEl.classList.toggle('urgent', left.urgent);
    }
  }, TICK_MS);

  // ---- Init ----
  initVirtualScroll();
  state.historyDirty = true;
  renderHistory();
  updateStats();
  poll();
})();
</script>
</body>
</html>
